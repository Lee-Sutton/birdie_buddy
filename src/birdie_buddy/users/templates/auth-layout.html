{% load static %}
<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <title>
            {% block title %}Birdie Buddy{% endblock %}
        </title>
        <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    </head>
    <div class="min-h-full">
        <div class="py-10">
            <main>
                <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">

                    {% endblock content %}
                </div>
            </main>
        </div>
    </div>
</html>
