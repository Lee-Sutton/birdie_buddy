{% extends 'auth-layout.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white p-8 rounded-lg border">
    <h2 class="text-2xl font-bold mb-6 text-gray-900">Sign Up</h2>
    <form method="POST">
      {% csrf_token %} {{ form|crispy }}
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-4"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500"
        >Log in</a
      >
    </p>
  </div>
</div>
{% endblock %}
