{% if severity == 'primary' %}
    <a href="{{ href }}"
       class="block w-full text-center bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-4">
        {{ slot }}
    </a>
{% endif %}


{% if severity == 'secondary' %}
    <a href="{{ href }}"
       class="w-full block text-center bg-white text-gray-700 py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 mt-4">
        {{ slot }}
    </a>
{% endif %}
