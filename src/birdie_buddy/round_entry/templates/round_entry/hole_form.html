{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="max-w-3xl mx-auto">
        <h1 class="text-xl mb-4">Hole {{ number }}</h1>
        <form method="POST" novalidate>
            {{ form|crispy }}
            <div class="flex justify-between">
                <div class="w-1/3">
                    <button type="button"
                            class="w-full bg-white text-gray-700 py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 mt-4">
                        Back
                    </button>
                </div>
                <div class="w-1/3">
                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-4">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
