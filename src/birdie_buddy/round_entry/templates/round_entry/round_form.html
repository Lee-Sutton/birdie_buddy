{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %}
    <h1 class="text-lg/6 font-semibold text-gray-900">Round Entry</h1>
{% endblock header %}
{% block content %}
    <div class="max-w-3xl mx-auto">
        <h1 class="text-xl mb-4">Add Round</h1>
        <form method="POST" novalidate>
            {{ form|crispy }}
            <c-button type="submit" severity="primary">
            Save
            </c-button>
        </form>
    </div>
{% endblock %}
