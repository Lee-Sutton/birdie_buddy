<div class="col-span-full" x-data="fileUpload()">
  <label for="file-upload" class="block text-sm/6 font-medium text-gray-900">Scorecard image</label>
  <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10" id="upload-area">
    <div class="text-center" id="upload-content">
      <!-- Default upload state -->
      <div x-show="!hasFile">
        <svg viewBox="0 0 24 24" fill="currentColor" data-slot="icon" aria-hidden="true" class="mx-auto size-12 text-gray-300">
          <path d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" fill-rule="evenodd"/>
        </svg>
        <div class="mt-4 flex text-sm/6 text-gray-600">
          <label for="file-upload" class="relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-600 focus-within:outline focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-600 hover:text-indigo-500">
            <span>Upload a file</span>
            {{ field }}
          </label>
          <p class="pl-1">or drag and drop</p>
        </div>
        <p class="text-xs/5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
      </div>
      
      <!-- File preview state -->
      <div x-show="hasFile" x-transition>
        <img :src="previewUrl" alt="Scorecard preview" class="mx-auto max-h-64 rounded-lg shadow-lg">
        <div class="mt-4">
          <p x-text="fileName" class="text-sm font-medium text-gray-900"></p>
          <p x-text="fileSize" class="text-xs text-gray-500"></p>
        </div>
        <div class="mt-4">
          <label for="file-upload" class="relative cursor-pointer rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Change file
            {{ field }}
          </label>
        </div>
      </div>
    </div>
  </div>
  {% if field.errors %}
    <div class="mt-2 text-sm text-red-600">
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>

<script>
function fileUpload() {
    return {
        hasFile: false,
        previewUrl: '',
        fileName: '',
        fileSize: '',
        
        init() {
            const fileInput = document.getElementById('file-upload');
            fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
        },
        
        handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                this.fileName = file.name;
                this.fileSize = this.formatFileSize(file.size);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.previewUrl = e.target.result;
                    this.hasFile = true;
                };
                reader.readAsDataURL(file);
            } else {
                this.hasFile = false;
                this.previewUrl = '';
                this.fileName = '';
                this.fileSize = '';
            }
        },
        
        formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    }
}
</script>
