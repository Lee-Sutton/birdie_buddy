name: Merge to Main

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  tag-dev:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dev tag
        run: |
          TAG=$(date +'%Y.%-m.%-d.%H%M')-dev
          git tag $TAG
          git push origin $TAG
